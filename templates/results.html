<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Quiz Complete!</h1>
        <h2>Well done, {{ username }}!</h2>
        <div class="results">
            Your Final Score: <strong>{{ score }} out of {{ total_questions }}</strong>
        </div>
        <a href="{{ url_for('start_quiz') }}" class="btn play-again">Play Again?</a>
    </div>
</body>
</html>
