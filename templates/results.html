<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Quiz Selesai!</h1>
        <h2>Kerja bagus, {{ username }}!</h2>
        <div class="results">
            Skor Akhir Kamu: <strong>{{ score }}</strong>
        </div>
        <a href="{{ url_for('start_quiz') }}" class="btn play-again">Main Lagi?</a>
        <a href="{{ url_for('logout') }}" class="btn" style="background-color: #c82333;">Logout</a>
    </div>

    <div class="scoreboard-container">
        <h2>üèÜ Global Scoreboard</h2>
        <ol class="scoreboard-list">
        {% for entry in top_scores %}
            <li>
                <span>{{ loop.index }}. <strong>{{ entry.username }}</strong></span>
                <span class="score-points">{{ entry.score }} points</span>
            </li>
        {% else %}
            <li>Belum ada skor yang tercatat.</li>
        {% endfor %}
        </ol>
    </div>
</body>
</html>
