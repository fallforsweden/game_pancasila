<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Quiz Complete!</h1>
        <h2>Well done, {{ username }}!</h2>
        <div class="results">
            Your Final Score: <strong>{{ score }} </strong> 
            <!-- out of {{ total_questions }} -->
        </div>
        <a href="{{ url_for('start_quiz') }}" class="btn play-again">Play Again?</a>
    </div>

    <div class="scoreboard-container">
        <h2>üèÜ Global Scoreboard</h2>
        
        <ol class="scoreboard-list">
        {% for entry in top_scores %}
            <li>
                <span>{{ loop.index }}. <strong>{{ entry.username }}</strong></span>
                <span class="score-points">{{ entry.score }} points</span>
            </li>
        {% else %}
            <li>No scores recorded yet.</li>
        {% endfor %}
        </ol>
    </div>
</body>
</html>
