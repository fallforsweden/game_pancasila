<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pancasila Cerdas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylelogin.css') }}">
</head>
<body>
    
    <div id="cloud-container">
        <img src="{{ url_for('static', filename='img/awan2.png') }}" class="pixel-cloud c1">
        <img src="{{ url_for('static', filename='img/awan.png') }}" class="pixel-cloud c2">
        <img src="{{ url_for('static', filename='img/awan.png') }}" class="pixel-cloud c3">
        <img src="{{ url_for('static', filename='img/awan2.png') }}" class="pixel-cloud c4">
    </div>

    <div class="page-wrapper">
        <div class="container-login"> 
            <h1>DAFTAR</h1>
            <p>Daftar jika belum memiliki akun</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="explanation {{ 'correct' if category == 'success' else 'incorrect' }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="post">
                <input type="text" name="username" placeholder="Pilih Nama Pengguna" required>
                <input type="password" name="password" placeholder="Pilih Kata Sandi" required>
                
                <input type="password" name="confirm_password" placeholder="Ulangi Kata Sandi" required>
                
                <button type="submit" class="ix-btn">
                    <img src="{{ url_for('static', filename='img/registerbutton.png') }}" alt="Tombol Register" class="ix-img">
                </button>
            </form>
            
            <p class="login-register-link"> 
                Sudah punya akun? <a href="{{ url_for('login') }}">Login di sini</a>
            </p>
        </div>
    </div>
</body>
</html>
