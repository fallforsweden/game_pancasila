<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pancasila Cerdas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Buat Akun Baru</h1>
        <p>Daftar untuk bisa bermain dan menyimpan skormu.</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                     <div class="explanation {{ 'correct' if category == 'success' else 'incorrect' }}" style="text-align: center; margin-bottom: 20px;">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="post">
            <input type="text" name="username" placeholder="Choose a username" required>
            <input type="password" name="password" placeholder="Choose a password" required style="margin-top:10px;">
            <br>
            <button type="submit">Register</button>
        </form>
        <p style="margin-top: 20px;">
            Sudah punya akun? <a href="{{ url_for('login') }}">Login di sini</a>
        </p>
    </div>
</body>
</html>
