<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Mode - Pancasila Cerdas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Selamat Datang, {{ current_user.username }}!</h1>
        <p>Silakan pilih mode permainan yang ingin kamu mainkan.</p>

        <div class="mode-selection-container">
            <!-- Story Mode Button -->
            <a href="{{ url_for('story_mode') }}" class="mode-button">
                <img src="{{ url_for('static', filename='img/story_mode.png') }}" alt="Story Mode" class="mode-image">
            </a>

            <!-- Endless Mode Button -->
            <a href="{{ url_for('start_quiz') }}" class="mode-button">
                <img src="{{ url_for('static', filename='img/endless_mode.png') }}" alt="Endless Mode" class="mode-image">
            </a>
        </div>

        <a href="{{ url_for('logout') }}" class="btn" style="background-color: #c82333; margin-top: 30px;">Logout</a>
    </div>
</body>
</html>
