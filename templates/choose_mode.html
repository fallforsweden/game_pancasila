<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Mode - Pancasila Cerdas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Selamat Datang, {{ current_user.username }}!</h1>
        <p>Silakan pilih mode permainan yang ingin kamu mainkan.</p>

        <div class="mode-selection-container">
            <!-- Opsi Story Mode -->
            <a href="{{ url_for('story_mode') }}" class="mode-button story-mode">
                <h2>📜 Story Mode</h2>
                <p>Ikuti perjalanan belajar Pancasila melalui cerita interaktif. (Segera Hadir)</p>
            </a>

            <!-- Opsi Endless Mode -->
            <a href="{{ url_for('start_quiz') }}" class="mode-button endless-mode">
                <h2>♾️ Endless Mode</h2>
                <p>Jawab pertanyaan sebanyak-banyaknya dan raih skor tertinggi di papan peringkat!</p>
            </a>
        </div>

        <a href="{{ url_for('logout') }}" class="btn" style="background-color: #c82333; margin-top: 30px;">Logout</a>
    </div>
</body>
</html>
